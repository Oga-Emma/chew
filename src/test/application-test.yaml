spring:
  profiles:
    active: test
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql=true
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  docker:
    compose:
      skip.in-tests: false

  cloud:
    discovery:
      enabled: false
    config:
      enabled: false
      discovery:
        enabled: false

  rabbitmq:
    host: localhost
    username: rabbitmq
    password: rabbitmq
    port: 5672

app:
  rabbitmq:
    events:
    save-messages: false

eureka:
  client:
    enabled: false

