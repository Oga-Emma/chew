spring:
  application:
    name: chew-auth-service
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    path: '/api-docs'
  swagger-ui:
    operationsSorter: method

logging:
  level:
    hibernate: DEBUG
    sql: DEBUG
#    root: WARN
    app.seven.chew: DEBUG
    org: INFO

app:
  rabbitmq:
    events:
      in:
        profile-updated: "profile-updated-event"
      out:
        account-created: "account-created-event"
    save-messages: true

eureka:
  client:
    enabled: false

security:
  key: "my-32-character-ultra-secure-and-ultra-long-secret"
